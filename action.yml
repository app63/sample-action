name: "Sample GitHub Action"
description: "GitHub Javascript action example"
author: "Aditya Pujari"

inputs:
  name:
    description: "Name to be printed for hello action"
    required: true
  day:
    description: "Day to be printed for hello action"
    required: true
    options:
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday
      - Sunday
outputs:
  token:
    description: "Masked generated UUID token"

runs:
  using: node24
  pre: dist/index.js
  main: dist/index.js
